version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nova2-postgres
    environment:
      POSTGRES_DB: nova2
      POSTGRES_USER: ${POSTGRES_USER:-nova2}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nova2secret}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nova2}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nova2-network

  minio:
    image: minio/minio:latest
    container_name: nova2-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-nova2admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-nova2secret}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nova2-network

  vault:
    image: hashicorp/vault:1.15
    container_name: nova2-vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-nova2-vault-token}
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: "http://0.0.0.0:8200"
    ports:
      - "${VAULT_PORT:-8200}:8200"
    volumes:
      - vault_data:/vault/data
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nova2-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nova2-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-nova2}:${POSTGRES_PASSWORD:-nova2secret}@postgres:5432/nova2
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-nova2}:${POSTGRES_PASSWORD:-nova2secret}@postgres:5432/nova2
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_TOKEN:-nova2-vault-token}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-nova2admin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-nova2secret}
      MINIO_BUCKET: ${MINIO_BUCKET:-nova2-agents}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-super-secret-key-2024}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@nova2.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin123!}
      APP_VERSION: ${APP_VERSION:-1.0.0}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - nova2-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
    container_name: nova2-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - nova2-network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  vault_data:

networks:
  nova2-network:
    driver: bridge
